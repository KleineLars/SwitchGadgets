
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchGadgets - Producten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid gold;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: gold;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 200px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .btn {
            background-color: gold;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background-color: #000;
            padding: 10px 0;
            text-align: center;
            border-top: 2px solid gold;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>SwitchGadgets - Onze Producten</h1>
    </header>
    <div class="container">
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="C23649D7-077D-4D3C-999B-1BE85DBC9673.jpeg" alt="RCM Jig">
                <h2>RCM Jig voor Nintendo Switch</h2>
                <p>Gebruik onze 3D-geprinte RCM Jig om je Nintendo Switch te hacken en custom firmware te installeren.</p>
                <a href="#" class="btn">Voeg toe aan winkelmand</a>
            </div>
            <!-- Meer producten kunnen hier toegevoegd worden -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 SwitchGadgets. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
